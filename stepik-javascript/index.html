<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction (n) {
            if (n == 1) {
                return n + ' ';
            } else {
                return myFunction(n-1) + n + ' ';
            }
        };
        console.log(myFunction(5));
    </script>
</head>
